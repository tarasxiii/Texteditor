<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="buttons">
        <span>
          <i class="fas fa-undo"></i>
          <i class="fas fa-redo"></i>
        </span>

        <span>
          <a href="#" class="boldButton"> <i class="fas fa-bold"></i> </a>
          <a href="#" class="italic"><i class="fas fa-italic"></i></a>
          <a href="#" class="underline"><i class="fas fa-underline"></i></a>
          <a href="#" class="strikethrought"
            ><i class="fas fa-strikethrough"></i
          ></a>
        </span>

        <span>
          <a href="#" class="alignCenter"
            ><i class="fas fa-align-center"></i
          ></a>
          <a href="#" class="alignJustify"
            ><i class="fas fa-align-justify"></i
          ></a>
          <a href="#" class="alignLeft"><i class="fas fa-align-left"></i></a>
          <a href="#" class="alignRight"><i class="fas fa-align-right"></i></a>
        </span>

        <span>
          <a href="#" class="list"><i class="fas fa-list"></i></a>
          <a href="#" class="listOl"><i class="fas fa-list-ol"></i></a>
        </span>

        <span>
          <a href="#" class="paragraph"><i class="fas fa-paragraph"></i></a>
          <a href="#" class="outdent"><i class="fas fa-outdent"></i></a>
          <a href="#" class=""><i class="fas fa-indent"></i></a>
          <a href="#" class="superscript"><i class="fas fa-superscript"></i></a>
          <a href="#" class="subscript"><i class="fas fa-subscript"></i></a>
        </span>

        <span>
          <a href="#" class="highlighter"><i class="fas fa-highlighter"></i></a>
        </span>

        <span>
          <a href="#" class="removeAllStyles"><i class="fas fa-trash"></i></a>
        </span>
      </div>
      <div class="fontStyle">
        <select name="fonts" id="fonts">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Impact">Impact</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>
      </div>
      <div class="container">
        <div class="row">
          <div class="text-document col-sm-8"></div>
          <div class="btn-group-vertical col-sm-2" data-toggle="buttons">
            <div id="listButtons"></div>

            <button type="button" class="btn btn-success">Add new</button>
          </div>
          <div class="btn-group-vertical col-sm-2" data-toggle="buttons"></div>
        </div>
      </div>
      <div class="create">
        <button type="button" class="createDoc btn btn-info">Create DOC</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
